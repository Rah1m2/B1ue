<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sign In</title>
		<link rel="stylesheet" type="text/css" href="./css/signIn.css" />
		<script src="./js/iconfont.js"></script>
		<script type="text/javascript" src="./js/signIn.js"></script>
	</head>
	<body>

		<div class="box">
			<h2>登录</h2>
			<input type="text" class="account" maxlength="35" id="account" />
			<div class="box1">
				<svg class="icon" aria-hidden="true" transform="translate(0,1)">
					<use xlink:href="#icon-warning"></use>
				</svg>
				<span>请输入有效的电子邮件地址</span>
			</div>
			<input type="password" class="pass" maxlength="18" id="password" />
			<div class="box1">
				<svg class="icon" aria-hidden="true" transform="translate(0,1)">
					<use xlink:href="#icon-warning"></use>
				</svg>
				<span>请输入密码</span>
			</div>
			<a href="./forgetPass.html" class="forgetPass"><p>忘记了密码?</p></a>
			<ul>
				<li>电子邮件地址或手机号</li>
				<li>输入您的密码</li>
			</ul>
			<div class="box3">
				<svg class="icon showPass" aria-hidden="true" transform="translate(1,1)">
					<use xlink:href="#icon-showPass"></use>
				</svg>
				<svg class="icon hiddenPass" aria-hidden="true" transform="translate(0,8)">
					<use xlink:href="#icon-hiddenPass"></use>
				</svg>
			</div>
			<a href="./signUp.html" class="signUp"><p>创建账号</p></a>
			<input type="button" class="button" value="下一步" />
			<img class="loading" src="./img/loading.gif"/>
			<div class="copyright">Copyright &copy; 2021 DeepBlue</div>
			<div class="power">
				<p>Powered by</p>
				<div class="author">LokHsu</div>
				<div class="bullet"></div>
				<div class="author">m1chael</div>
			</div>
		</div>
	</body>
</html>
